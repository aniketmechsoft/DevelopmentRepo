name: Selenium PR Gate

on:
  pull_request:
    branches:
      - DEV
    types: [opened, synchronize, reopened]

  issue_comment:
    types: [created]

permissions:
  contents: read
  statuses: write
  pull-requests: write
  issues: write

jobs:
  # 1Ô∏è‚É£ When PR is opened ‚Üí set status to PENDING
  pr-open-pending:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Set Selenium status to pending
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: "pending",
              context: "selenium-suite-gitapp",
              description: "‚è≥ Awaiting admin command: /run [suite]"
            });

  # 2Ô∏è‚É£ Handle admin /run commands
  pr-comment-dispatch:
    if: |
      github.event_name == 'issue_comment' &&
      github.event.issue.pull_request &&
      github.event.comment.user.type != 'Bot' &&
      startsWith(github.event.comment.body, '/run ') &&
      (github.event.comment.author_association == 'OWNER' ||
       github.event.comment.author_association == 'MEMBER' ||
       github.event.comment.author_association == 'COLLABORATOR')
    runs-on: ubuntu-latest

    steps:
      - name: Detect suite command
        id: detect
        run: |
          COMMENT="${{ github.event.comment.body }}"

          if [[ "$COMMENT" == "/run regression1" ]]; then
            echo "suite=regression1" >> $GITHUB_OUTPUT
            echo "action=dispatch" >> $GITHUB_OUTPUT
          elif [[ "$COMMENT" == "/run smoke1" ]]; then
            echo "suite=smoke1" >> $GITHUB_OUTPUT
            echo "action=dispatch" >> $GITHUB_OUTPUT
          elif [[ "$COMMENT" == "/run sanity1" ]]; then
            echo "suite=sanity1" >> $GITHUB_OUTPUT
            echo "action=dispatch" >> $GITHUB_OUTPUT
          elif [[ "$COMMENT" == "/run no-run" ]]; then
            echo "action=pass" >> $GITHUB_OUTPUT
          else
            echo "action=invalid" >> $GITHUB_OUTPUT
          fi

      - name: Invalid command comment
        if: steps.detect.outputs.action == 'invalid'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "‚ùå **Invalid command**\n\nUse:\n- `/run regression1`\n- `/run smoke1`\n- `/run sanity1`\n- `/run no-run`"
            });

      - name: Get PR details
        if: steps.detect.outputs.action != 'invalid'
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            core.setOutput("sha", pr.data.head.sha);
            core.setOutput("repo", pr.data.head.repo.full_name);
            core.setOutput("branch", pr.data.head.ref);
            core.setOutput("pr_number", context.issue.number);

      - name: Acknowledge dispatch
        if: steps.detect.outputs.action == 'dispatch'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: "${{ steps.pr.outputs.sha }}",
              state: "pending",
              context: "selenium-suite-gitapp",
              description: "üîÑ Running ${{ steps.detect.outputs.suite }} tests..."
            });
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "üöÄ **${{ steps.detect.outputs.suite }}** tests dispatched\n\n[View progress ‚Üí](https://github.com/aniketmechsoft/GitActionTest/actions)"
            });

      - name: Dispatch to testing repo
        if: steps.detect.outputs.action == 'dispatch'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.TEST_REPO_TOKEN }}
          repository: aniketmechsoft/GitActionTest
          event-type: run-selenium
          client-payload: |
            {
              "suite": "${{ steps.detect.outputs.suite }}",
              "sha": "${{ steps.pr.outputs.sha }}",
              "repo": "${{ steps.pr.outputs.repo }}",
              "pr_number": "${{ steps.pr.outputs.pr_number }}",
              "branch": "${{ steps.pr.outputs.branch }}",
              "dev_repo_owner": "${{ github.repository_owner }}",
              "dev_repo_name": "${{ github.event.repository.name }}"
            }

      - name: Mark Selenium as success (no-run)
        if: steps.detect.outputs.action == 'pass'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: "${{ steps.pr.outputs.sha }}",
              state: "success",
              context: "selenium-suite-gitapp",
              description: "‚ö†Ô∏è Tests skipped - admin override"
            });

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "‚ö†Ô∏è **Selenium tests skipped by admin override**\n\nPR approved without testing."
            });
