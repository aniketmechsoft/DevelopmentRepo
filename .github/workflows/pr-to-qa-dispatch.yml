name: Dispatch QA on PR events

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]

permissions:
  contents: read
  actions: write

jobs:
  dispatch-qa:
    runs-on: ubuntu-latest
    steps:
      - name: Determine suite from label or default
        id: suite
        run: |
          # default suite
          echo "suite=smoke1" >> $GITHUB_OUTPUT

          # if event is a label action, map label to suite
          if [ "${{ github.event.action }}" = "labeled" ]; then
            LABEL="${{ github.event.label.name }}"
            case "$LABEL" in
              qa/smoke1)
                echo "suite=smoke1" >> $GITHUB_OUTPUT
                ;;
              qa/regression1)
                echo "suite=regression1" >> $GITHUB_OUTPUT
                ;;
              qa/no-run)
                echo "suite=no-run" >> $GITHUB_OUTPUT
                ;;
              *)
                echo "suite=smoke1" >> $GITHUB_OUTPUT
                ;;
            esac
          fi

      - name: Trigger QA workflow in target repo
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.QA_TRIGGER_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: 'aniketmechsoft',
              repo: 'GitActionTest',
              workflow_id: 'main.yml',
              ref: 'main',
              inputs: {
                pr_number: '${{ github.event.pull_request.number }}',
                suite: '${{ steps.suite.outputs.suite }}'
              }
            })
