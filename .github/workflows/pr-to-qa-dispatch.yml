name: Dispatch QA on PR events

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]

permissions:
  contents: read
  actions: write

jobs:
  dispatch-qa:
    runs-on: ubuntu-latest

    steps:
      - name: Determine suite from label or default
        id: suite
        run: |
          echo "suite=smoke1" >> $GITHUB_OUTPUT

          if [ "${{ github.event.action }}" = "labeled" ]; then
            LABEL="${{ github.event.label.name }}"
            case "$LABEL" in
              qa/smoke1)
                echo "suite=smoke1" >> $GITHUB_OUTPUT ;;
              qa/regression1)
                echo "suite=regression1" >> $GITHUB_OUTPUT ;;
              qa/no-run)
                echo "suite=no-run" >> $GITHUB_OUTPUT ;;
            esac
          fi

      # ðŸ”‘ THIS IS THE MISSING STEP
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          installation-id: ${{ secrets.APP_INSTALLATION_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      # ðŸš« Skip dispatch if qa/no-run
      - name: Skip QA dispatch
        if: steps.suite.outputs.suite == 'no-run'
        run: echo "QA run skipped due to qa/no-run label"

      # âœ… Correct dispatch using APP TOKEN
      - name: Trigger QA workflow in target repo
        if: steps.suite.outputs.suite != 'no-run'
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: 'aniketmechsoft',
              repo: 'GitActionTest',
              workflow_id: 'main.yml',
              ref: 'main',
              inputs: {
                pr_number: '${{ github.event.pull_request.number }}',
                suite: '${{ steps.suite.outputs.suite }}'
              }
            })
