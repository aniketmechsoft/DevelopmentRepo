name: PR Label Suite Selector

on:
  pull_request:
    types:
      - opened
      - labeled

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - name: Enforce QA label before merge
        run: |
          LABELS='${{ toJson(github.event.pull_request.labels) }}'

          echo "Current labels: $LABELS"

          if echo "$LABELS" | grep -q 'qa/'; then
            echo "✅ QA label found"
            exit 0
          else
            echo "❌ No QA label selected"
            echo "Add one of: qa/smoke1, qa/regression1, qa/no-run"
            exit 1
          fi

  select-suite:
    if: |
      github.event.action == 'labeled' &&
      (
        github.event.label.name == 'qa/smoke1' ||
        github.event.label.name == 'qa/regression1' ||
        github.event.label.name == 'qa/no-run'
      )
    runs-on: ubuntu-latest

    steps:
      - name: Map label to suite
        id: suite
        run: |
          case "${{ github.event.label.name }}" in
            qa/smoke1)
              echo "suite=smoke1" >> $GITHUB_OUTPUT
              ;;
            qa/regression1)
              echo "suite=regression1" >> $GITHUB_OUTPUT
              ;;
            qa/no-run)
              echo "suite=no-run" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Trigger QA workflow
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: 'aniketmechsoft',
              repo: 'GitActionTest',
              workflow_id: 'run-suite.yml',
              ref: 'main',
              inputs: {
                pr_number: '${{ github.event.pull_request.number }}',
                suite: '${{ steps.suite.outputs.suite }}'
              }
            })
