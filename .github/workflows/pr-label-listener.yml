name: PR Label Suite Selector

on:
  pull_request:
    types:
      - opened
      - labeled

jobs:
  # ðŸ”’ Gate job â€” blocks merge if no QA label selected
  gate:
    if: |
      github.event.action == 'opened' &&
      !contains(toJson(github.event.pull_request.labels), 'qa/')
    runs-on: ubuntu-latest
    steps:
      - name: Block merge until QA label is selected
        run: |
          echo "âŒ No QA suite selected."
          echo "Please add one of: qa/smoke1, qa/regression1, qa/no-run"
          exit 1

  # ðŸŽ¯ Runs only when a valid QA label is added
  select-suite:
    if: |
      github.event.action == 'labeled' &&
      (
        github.event.label.name == 'qa/smoke1' ||
        github.event.label.name == 'qa/regression1' ||
        github.event.label.name == 'qa/no-run'
      )
    runs-on: ubuntu-latest

    steps:
      - name: Map label to suite
        id: suite
        run: |
          case "${{ github.event.label.name }}" in
            qa/smoke1)
              echo "suite=smoke1" >> $GITHUB_OUTPUT
              ;;
            qa/regression1)
              echo "suite=regression1" >> $GITHUB_OUTPUT
              ;;
            qa/no-run)
              echo "suite=no-run" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Trigger QA workflow
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: 'aniketmechsoft',
              repo: 'GitActionTest',
              workflow_id: 'run-suite.yml',
              ref: 'main',
              inputs: {
                pr_number: '${{ github.event.pull_request.number }}',
                suite: '${{ steps.suite.outputs.suite }}'
              }
            })
